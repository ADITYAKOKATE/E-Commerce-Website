<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Food Checkout</title>
    <link rel="stylesheet" href="gotocheckout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Organic Food Checkout</h1>
    </header>
    <div class="container">
        <form action="" class="checkout-form">
            <h2>Checkout</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="123 Organic Lane" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="New York" required>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="10001" required>
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select a method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
            <input type="submit" value="Pay" class="btn"onclick="window.location.href='./thankyou.html'">
        </form>
    </div>
</body>
</html>
