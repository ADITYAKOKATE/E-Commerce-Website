<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon"
        href="https://img.freepik.com/premium-vector/100-percent-fresh-organic-food-logo-design-with-illustration-fresh-abstract-leaves-circles_567423-704.jpg"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #27ae60; /* Organic green */
            margin-bottom: 20px;
            font-size: 2em;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #27ae60; /* Focus color */
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #219150; /* Darker green on hover */
        }

        .close {
            width: 20px;
            height: 20px;
            background-size: contain;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="close">
            <a href="./index.html" title="Close"><img src="https://i.postimg.cc/9f96tYpy/cross-noun-002-09265-removebg-preview.png"class="close"></a>
        </div>
        
        <h1>Sign Up</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="adhar">Aadhaar Card</label>
            <input type="number" id="adhar" required>

            <label for="contact">Contact Number</label>
            <input type="number" id="contact" required>

            <label for="address">Address</label>
            <input type="text" id="address" required>

            <button type="submit" class="btn"onclick="window.location.href='./signin.html'">Sign Up</button>
        </form>
    </div>

    
</body>
</html>
